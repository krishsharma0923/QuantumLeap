<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button class="login-btn">Login</button>

    <!-- popup form  -->
    <div class="form-popup">
        <span class="close-btn material-symbols-outlined">
            close
        </span>
        <!-- for sign-in  -->
        <div class="form-box signin">

            <!-- left-box  -->
            <div class="form-details">
                <img src="./modal-section-images/loginimg.png" style="max-width: 35vw; height: 100%;">
            </div>

            <!-- right-box  -->
                <!-- content of login page  -->
            <div class="form-content">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta, dolorem.</p>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input id="email" type="email" placeholder="Email Address" required>
                        <!-- <label for="email">Email</label> -->
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" placeholder="Password" required>
                        <!-- <label for="password">Password</label> -->
                    </div>
                    <div class="form-link">
                        <div class="form-check">
                            <input type="checkbox" id="formCheck">
                            <label for="formCheck" style="color: rgb(98, 98, 98);"><small>Remember me</small></label>
                        </div>
                        <div class="forgot">
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="login-in">
                        <button type="submit">Log In</button>
                    </div>
                    <div class="google-sign-btn">
                        <button type="submit"><img src="./modal-section-images/google.png" style="width: 20px; align-self: center;"/><small> Sign in with Google</small></button>
                    </div>
                </form>
                <div class="bottom-link">
                    <small>Don't have an account? <a href="#" id="signup-link">Sign Up</a></small>
                </div>

            </div>
        </div>
    </div>
    

</body>
</html>
